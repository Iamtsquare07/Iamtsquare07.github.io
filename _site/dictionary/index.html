<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Dictionary JS</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro|Work+Sans:200,500"
      rel="stylesheet">
    <script src="https://kit.fontawesome.com/9783530849.js"
      crossorigin="anonymous"></script>
  </head>

  <body>
    <header>
      <h1>Dictionary Js</h1>
    </header>
    <main class="dictionary">
      <div class="container">
        <h2>Enter a Word</h2>

        <form id="form" autocomplete="off">
          <input type="text" id="input" value="Hello"
            placeholder="Search a word">
          <button id="submit">Search</button>
        </form>

        <div id="responseField">
          
        </div>

      </div>
    </main>
    <script src='https://code.jquery.com/jquery-3.1.0.min.js'></script>
    <script src="index.js"></script>
  </body>
</html>
