<style>

body {

}

        #switch {
        padding-top: 0;
    }
        body {
            padding: 3px;
        }
        #main {

        background-color: black;

    }

#main {
    text-align: center;
    background-color: black;
    height: 400px;
    border-radius: 20px;
    color: white;
    font-weight: 800;
    padding-top: 50px;
    padding: 5px;
    margin-top: 5px;
}

#root {
    font-variant: small-caps;
    color: goldenrod;

}
#body {
    color: white;
    font-size: x-large;
}
.reload {
    background-color: darkcyan;
    border-radius: 3px;
    border-style:none;
    color: white;
    padding: 5px;
}
.reload:hover {
    background-color: blue;
}
#switch {
    color:goldenrod;
    font-size: medium;
    padding-top: 40px;
}
#mySwitch {
    background-color: darkcyan;
    border-radius: 3px;
    border-style:none;
    color: white;
    padding: 5px;

}
#mySwitch:hover {
    background-color: blue;
    font-size: medium;
}
.form {
    text-align: center;
}
input{
    border-radius: 3px;
    color: white;
    padding: 2px;
    border: none;
    background: transparent;
    box-shadow: 0.5px 0.3px 1px 2px #7f828b;
}
input:hover {
    background-color:#7f828b;
}
#helper {
    font-weight: bold;
    font-style: oblique;
    font-size: 17px;
    
}
#goBtn,#trigger {
    box-shadow: 0.5px 0.3px 1px 2px #024af7;
    margin-top: 8px;
    padding: 2px;
    margin-left: 3px;
    cursor: pointer;
}
#goBtn:hover,#trigger:hover {
    background-color: #024af7;
    color: white;
    font-weight: bold;
}
.nav {
    position: fixed;
    z-index: 100000;
    width: 140px;
    display: none;
    border-radius: 2px;
    background-color: #081a4e;
    padding: 5px;
    margin-right: 55px;
    margin-left: auto; 
    right: 0;
    left: auto;
    overflow: auto;
}
.menu {
    color: white;
    width: 100%;
    height: auto;
}
.right {
    float: right;
}
.left {
    float: left;
    padding: 3px;
    color: white;
    font-variant: small-caps;
}
.clickable {
    cursor: pointer;
    padding: 5px;
}
.active {
    background-color: cadetblue;
}

.clickable:hover {
    background-color: #024af7;
    padding: 10px;
}
.sticky {
    background-color: #081a4e;
    border-radius: 5px; 
    color: white; 
    font-weight: bold;  
    padding: 5px; 
    position: sticky; 
    top: 0%; 
    width: 100%; 
    z-index: 1000;
    height: 30px;
    padding-top: 10px;
    padding-bottom: 0;
}
a {
    margin-left: 10px;
    text-decoration: none;
    padding: 5px;
    color: white;
    border-radius: 3px
}
a:hover {
    background-color: #024af7;
    color:black;

}
#menuBtn {
    border-radius: 2px;
    cursor:pointer;
    background-color: #8d97b4;
}
#menuBtn:hover {
    background-color: #636c86;
    font-size: medium;
}
.activeNav {
    background-color: #8d97b4;
    color: #081a4e;
}
#sticyContainer {
    text-align: center;
    position: sticky; 
    top: 0%; 
    width: 100%; 
    z-index: 1000;
}

</head>
<body>
<div class="sticky">
<div class="menu"><div class="left" id="left"><a class="activeNav" href="#">Home</a><a  onclick="switchProgram()" href="#">Age Calculator</a><a href="https://www.iamtsquare07.com/#portfolio" target="_blank">More Projects</a></div><div class="right"><button  id="menuBtn">|||</button></div></div>
</div>
<div class="nav"><div class="clickable active" onclick="blackMode()">Dark Mode: <span id="darkSwitch">Off</span></div>
    <div class="clickable" id="programSwitch" onclick="switchProgram()">Switch App</div>
    <div class="clickable" onclick="closeMenu()">Close</div>
</div>
<div id="mainBody">
<h1 id="mainHead" style="text-align: center;">Time Travela</h1>

<div class="form">
    <p id="helper">Time travel through the past & future to know what's in store for you.</p>
    <form id="programForm">
        <label>Current Age</label>
        <input id="age" type="number" value="23" required>
        <label>Travel To</label>
        <input id="year" type="number" value="2100" required>
        <input id="goBtn" onclick="process()" type="button" value="Go">
    </form>
</div>
<div id="main">
    <div id="root">
        <h2 id="success"></h2>
        <div id="body"></div>
    </div>
    <br>
    <br>
    <br>
    <div id="switch"></div>
</div>
</div>
</div>

<script src="yourAge.js"></script>

</body>
